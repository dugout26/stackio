services:
  - type: web
    name: stackio
    runtime: node
    plan: starter
    buildCommand: npm install
    startCommand: node server/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DB_PATH
        value: /data/stackio.db
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: REDIS_URL
        sync: false
    disk:
      name: stackio-data
      mountPath: /data
      sizeGB: 1
